<!DOCTYPE html><html lang="uk" translate="no"><head><meta charset="utf-8"><meta name="google" content="notranslate"><title>ALLWIN</title><meta content="width=device-width, initial-scale=1" name="viewport"><link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"><link rel="stylesheet" href="css/main.css"></head><body><style>picture, img {
    display: none;
}
img.place-icon {
    display: inline-block !important;
}</style><div class="fireFootball"><div class="container"> <div class="fireFootball__preview"><div class="fireFootball__preview-left"> <div class="fireFootball__preview-left-title" data-translate="mainTitle"></div><div class="fireFootball__preview-left-box"> <div class="fireFootball__preview-left-boxAmount"> <span class="fireFootball__preview-left-boxAmount-limit" data-translate="bonusLimit"> </span><p class="fireFootball__preview-left-boxAmount-amount" data-translate="bonusAmount"> </p></div><div class="fireFootball__preview-left-boxText"><div class="fireFootball__preview-left-boxText-icon"> <img src="./img/plus.png" alt="fire-football-plus"></div><p class="fireFootball__preview-left-boxText-text" data-translate="saveBetText"> </p></div><div class="fireFootball__preview-left-aditionText" data-translate="aditionalBonusText"> </div><a class="ctaButton" href="#" data-translate="ctaButton"> </a></div></div><div class="fireFootball__preview-right"> <img src="./img/preview-ball.png" alt="preview-ball"></div></div><div class="fireFootball__info"><div class="fireFootball__info-left"> <div class="fireFootball__info-left-title"> <p data-translate="infoTitleFirst"> </p><p data-translate="infoTitleSecond"> </p></div><p class="fireFootball__info-left-aditionText" data-translate="infoText"> </p><a class="ctaButton" href="#" data-translate="ctaButton"></a></div><div class="fireFootball__info-right"> <div class="fireFootball__info-right-spin"><img src="./img/spin.png" alt="bg-spin"></div><div class="fireFootball__info-right-trophy"> <img src="./img/cup.png" alt="cup"></div><div class="fireFootball__info-right-presentFirst"> <img src="./img/present.png" alt="present-first"></div><div class="fireFootball__info-right-presentSecond"> <img src="./img/present.png" alt="present-second"></div><div class="fireFootball__info-right-foot"> <img src="./img/foot.png" alt="foot"></div><div class="fireFootball__info-right-ball"><img src="./img/ball.png" alt="ball"></div></div></div><div class="drop"><details class="dropdown summary-rules"><summary data-translate="detailsSummary"> </summary><div class="drop-txt"><div class="drop-txt-list" data-translate="detailsText"></div></div></details></div><h2 class="fireFootball__tableTitle" data-translate="tableTitle"> </h2><div class="table"><div class="table__head"><div class="table__row"><div class="table__row-item" data-translate="tablePlace"> </div><div class="table__row-item" data-translate="tablePlayerId"> </div><div class="table__row-item" data-translate="tablePoints"> </div><div class="table__row-item" data-translate="tablePrize"> </div></div></div><div class="table__body" id="table"></div><div class="table__body table__row--highlighted" id="tableOther"></div></div><div class="fireFootball__addPrize"><div class="fireFootball__addPrize-decorations"> <div class="fireFootball__addPrize-decorations-left"> <div class="fireFootball__addPrize-decorations-left-presentFirst"> <img src="./img/present.png" alt="present-first"></div><div class="fireFootball__addPrize-decorations-left-presentSecond"> <img src="./img/present.png" alt="present-second"></div><div class="fireFootball__addPrize-decorations-left-ball"><img src="./img/ball.png" alt="ball"></div></div><div class="fireFootball__addPrize-decorations-right"> <div class="fireFootball__addPrize-decorations-right-presentFirst"> <img src="./img/present.png" alt="present-first"></div><div class="fireFootball__addPrize-decorations-right-presentSecond"> <img src="./img/present.png" alt="present-second"></div><div class="fireFootball__addPrize-decorations-right-ball"><img src="./img/ball.png" alt="ball"></div></div></div><div class="fireFootball__addPrize-box"><h2 class="fireFootball__addPrize-amount" data-translate="additionalPrizeAmount"></h2><p class="fireFootball__addPrize-title" data-translate="additionalPrizeTitle"> </p><p class="fireFootball__addPrize-aditionText" data-translate="additionalPrizeText"> </p></div></div><div class="table table--coefficient"><div class="table__head"><div class="table__row"><div class="table__row-item" data-translate="tablePlace"> </div><div class="table__row-item" data-translate="tablePlayerId"> </div><div class="table__row-item" data-translate="tableOdds"> </div></div></div><div class="table__body" id="tableCoefficient"></div><div class="table__body table__row--highlighted" id="tableOtherCoefficient"></div></div><a class="ctaButton centerBtn" href="#" data-translate="ctaButton"> </a><div class="drop"><details class="dropdown summary-rules"><summary data-translate="detailsSummary"> </summary><div class="drop-txt"><div class="drop-txt-list" data-translate="detailsText2"></div></div></details></div><div class="disclaimer"><p data-translate="disclaimerText"> </p></div><div class="drop"><details class="dropdown summary-rules"><summary class="summary-uppercase" data-translate="detailsSummaryRules"> </summary><div class="drop-txt"><div class="drop-txt-list" data-translate="rulesText"></div></div></details></div></div></div><script src="js/main.js"></script></body></html>
